<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style type="text/css">
		h3 	{text-align:center;margin-left: auto}
		div {text-align:center}
		p 	{margin-left: auto}
		textarea {text-align:center;font-size: auto}
		input 	 {text-align:center;font-size: 1.5em}
		.bor{
			border:1px dashed #D3D3D3;
			width:100%;
			height:auto;
			margin-top:10px;
			margin-bottom:10px
		} 
		.textarea{
            			width: 100%;
			height: 100%;
		}
	</style>

	<title>排列三3D组合生成器</title>
</head>


<form action="./result.html?" method="GET" id="fi">
<div class="bor">
<CENTER>
<table>
<tr>
	<td>跨度:</td> <td>	<textarea class="textarea" id="kdid" name="kd" autofocus maxlength="10" placeholder="请填入所有可能的跨度(0-9)" onkeyup="this.value=this.value.replace(/[^\d]/g,'') " ></textarea></td>
</tr>
</table>
</div>

<div class="bor">
<CENTER>
<table>
<tr>
	<td>和尾:</td> <td>	<textarea class="textarea" name="hw" maxlength="10" placeholder="请填入所有可能的和尾(0-9)" onkeyup="this.value=this.value.replace(/[^\d]/g,'') "></textarea></td>
</tr>
</table>
</div>

<div class="bor">
<CENTER>
<table>
<tr>
	<td>最大值:</td> <td>	<textarea class="textarea" name="max" maxlength="10" placeholder="请填入所有可能的最大值(0-9)" onkeyup="this.value=this.value.replace(/[^\d]/g,'') "></textarea></td>
</tr>
</table>
</div>

<div class="bor">
<CENTER>
<table>
<tr>
	<td>最小值:</td> <td>	<textarea class="textarea" name="min" maxlength="10" placeholder="请填入所有可能的最小值(0-9)" onkeyup="this.value=this.value.replace(/[^\d]/g,'') "></textarea></td>
</tr>
</table>
</div>

<div class="bor">
<CENTER>
<table>
<tr>
	<td>中间值:</td> <td>	<textarea class="textarea" name="med" maxlength="10" placeholder="请填入所有可能的中间值(0-9)" onkeyup="this.value=this.value.replace(/[^\d]/g,'') "></textarea></td>
</tr>
</table>
</div>

<div class="bor">
<CENTER>
<table>
<tr>
	<td>余数和:</td> <td>	<textarea class="textarea" name="yh" maxlength="10" placeholder="请填入所有可能的余数和(0-6)" onkeyup="this.value=this.value.replace(/[^0123456]/g,'') "></textarea></td>
</tr>
</table>
</div>

<div class="bor">
<CENTER>
<table>
<tr>
	<td>数字累加:</td> <td>	<textarea class="textarea" name="lj" maxlength="10" placeholder="请填入所有可能的数字累加值(0-9)" rows="2" cols="20" onkeyup="this.value=this.value.replace(/[^\d]/g,'') "></textarea></td>
</tr>
</table>
</div>

<div class="bor">
<CENTER>
<table>
<tr>
	<td>大数个数:</td> <td>	<textarea class="textarea" name="ds" maxlength="10" placeholder="请填入所有可能的大数个数值(0-3)" onkeyup="this.value=this.value.replace(/[^0123]/g,'') "></textarea></td>
</tr>
</table>
</div>

<div class="bor">
<CENTER>
<table>
<tr>
	<td>奇数个数:</td> <td>	<textarea class="textarea" name="js" maxlength="10" placeholder="请填入所有可能的奇数个数值(0-3)" onkeyup="this.value=this.value.replace(/[^0123]/g,'') "></textarea></td>
</tr>
</table>
</div>

<div class="bor">
<CENTER>
<table>
<tr>
	<td>质数个数:</td> <td>	<textarea class="textarea" name="zs" maxlength="10" placeholder="请填入所有可能的质数个数值(0-3)" onkeyup="this.value=this.value.replace(/[^0123]/g,'') "></textarea></td>
</tr>
</table>
</div>

<div><input type="submit" value="提交"></div>
</CENTER>
</form>
