<h1>排列三组合生成器</h1>

<form action="/result" method="POST">

<!--hr-->
<p>最大值</p>
<div><textarea name="max" maxlength="10" placeholder="请填入所有可能的最大值" rows="2" cols="20"></textarea></div>
<!--hr-->

<div><textarea name="min" maxlength="10" placeholder="请填入所有可能的最小值" rows="2" cols="20"></textarea></div>
<!--hr-->
